<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Mancala</title>
</head>
<body>
    <h1>Play Mancala</h1>
    <h2 class="p2">Player 2</h2>
    <h3 class="p2Score">0</h3>
    <mancala id="mancala">
        <div class="two"></div>
    </mancala>
    <board id="board">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
        <div class="j"></div>
        <div class="k"></div>
        <div class="l"></div>
    </board>
    <h2 class="p1">Player 1</h2>
    <h3 class="p1Score">0</h3>
    <mancala id="mancala">
        <div class="one"></div>
    </mancala>
    <button id="go">Start a New Game</button>
    
</body>
</html>
