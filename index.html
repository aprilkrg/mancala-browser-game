<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Mancala</title>
</head>
<body>
    <h1>Play Mancala</h1>
    <button id="go">Start a New Game</button>
    <h2 class="p2">Player 2</h2>
    <h3 class="p2Score">0</h3>
    <board>
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
        <div class="g">g</div>
        <div class="h">h</div>
        <div class="i">i</div>
        <div class="j">j</div>
        <div class="k">k</div>
        <div class="l">l</div>
    </board>
    <h2 class="p1">Player 1</h2>
    <h3 class="p1Score">0</h3>
    <mancala>
        <div class="one">1</div>
        <div class="two">2</div>
    </mancala>
    
</body>
</html>
