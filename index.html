<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Mancala</title>
</head>
<body>
    <h1>Play Mancala</h1>
    <h2 class="p2">Player 2</h2>
    <h3 class="p2Score">0</h3>
    <div class="mancala">
        <div class="two p2Points"></div>
    </div>
    <div id="board">
        <div class="a">0</div>
        <div class="b">0</div>
        <div class="c">0</div>
        <div class="d">0</div>
        <div class="e">0</div>
        <div class="f">0</div>
        <div class="g">0</div>
        <div class="h">0</div>
        <div class="i">0</div>
        <div class="j">0</div>
        <div class="k">0</div>
        <div class="l">0</div>
    </div>
    <h2 class="p1">Player 1</h2>
    <h3 class="p1Score">0</h3>
    <div class="mancala">
        <div class="one p1Points"></div>
    </div>
    <button id="go">Start a New Game</button>
    
</body>
</html>
